<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,500;1,9..144,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="left">
        <div class="product-img-desktop">
          <img src="./images/image-product-desktop.jpg" alt="" />
        </div>

        <div class="product-img-mobile">
          <img src="./images/image-product-mobile.jpg" alt="" />
        </div>
      </article>

      <article class="right">
        <div class="product-description">
          <h3>Perfume</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product-price">
            <h2>$149.99</h2>
            <strong>$169.99</strong>
          </div>

          <div class="btn">
            <button><i class="fa fa-shopping-cart"></i>Add to Cart</button>
          </div>
        </div>
      </article>
    </main>

    <script
      src="https://kit.fontawesome.com/7e69422cdb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
